---
# tasks file for docker

 - name: create docker image
   docker_image:
      name: projetCD
      build:
         path: /var/lib/jenkins/workspace/projetCD                 
         pull: no
      source: build
      state: present
      force_source: true
 - name: run docker container
   docker_container:
      name: cd-container
      image: projetCD:latest
      state: started
      recreate: true
      ports:
        - "4200:80"
